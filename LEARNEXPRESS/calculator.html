<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .centerContainer{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height:100vh;
        }
        input{
            display:block;
            margin:5px 0;
            padding:4px;
        }
        button{
            width:100%;
        }
    </style>
</head>
<body>
    <div class="centerContainer">
        <h2>Simple Calculator</h2>
        <form method="post" >
            <input type="text" name="v1" placeholder="Enter Value">
            <input type="text" name="v2" placeholder="Enter Value">
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
